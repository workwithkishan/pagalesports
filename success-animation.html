<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ff95;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }

    .neon-success {
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    svg.tick {
      width: 120px;
      height: 120px;
      stroke: #00ff95;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: popIn 0.5s ease forwards;
      filter: drop-shadow(0 0 10px #00ff95);
    }

    .circle {
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
      animation: drawCircle 1s ease forwards;
    }

    .check {
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: drawCheck 0.7s ease 1s forwards;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff95;
    }

    h2 {
      text-shadow: 0 0 10px red;
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .redirect-msg {
      margin-top: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="neon-success">
    <svg class="tick" viewBox="0 0 52 52">
      <circle class="circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="check" fill="none" d="M14,27 L22,35 L38,19"/>
    </svg>
    <h1>Registration Successful!</h1>
    <div class="redirect-msg">
      <h2>See You In Battle!</h2>
      We Alotted Your Group Before Match...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html"; // yahan apna homepage file daal
    }, 10000);
  </script>
</body>
</html>
